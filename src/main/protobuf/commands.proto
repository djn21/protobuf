syntax = "proto3";

package com.rtrk.protobuf;

option java_package = "com.rtrk.atcommands";
option java_outer_classname = "ATCommands";
message HTTPCommand {
	HTTPMessageType messageType = 1;
	bool test = 2;
	int32 urlLength = 3;
	int32 inputTime = 4;
	int32 toReadTime = 5;
	int32 waitTime = 6;
	int32 bodySize = 7;
	string fileName = 8;
	int32 length = 9;
	int32 dlSize = 10;
	int32 contentLength = 11;
	Error errorcode = 12;
	Error error = 13;
	bytes data = 14;
}

message FileCommand {
	FileMessageType messageType = 1;
	string namePattern = 2;
	int32 freeSize = 3;
	int32 totalSize = 4;
	int32 maxallocSize = 5;
	int32 ufsFileSize = 6;
	int32 ufsFileNumber = 7;
	string fileName = 8;
	int32 fileSize = 9;
	int32 ramSize = 10;
	int32 uploadSize = 11;
	int32 timeout = 12;
	bool ackMode = 13;
	string srcFileName = 14;
	string destFileName = 15;
	bool copy = 16;
	bool owerwrite = 17;
	int32 mode = 18;
	int32 length = 19;
	string fileHandle = 20;
	int32 readLength = 21;
	int32 writtenLength = 22;
	int32 totalLength = 23;
	int32 offset = 24;
	int32 position = 25;
	Error error = 26;
}

message FTPCommand {
	FTPMessageType messageType = 1;
	string hostName = 2;
	int32 port = 3;
	Error error = 4;
	string fileName = 5;
	int32 fileSize = 6;
	int32 time = 7;
	int32 upSize = 8;
	int32 dwSize = 9;
	string pathName = 10;
	string userName = 11;
	string password = 12;
	int32 type = 13;
	int32 value = 14;
	FTPServiceStatus status = 15;
	int32 length = 16;
	string sourceName = 17;
	string targetName = 18;
	string name = 20;
	int32 ret = 19;
	string dirName = 21;
}

enum FTPServiceStatus {
	IDLE = 0;
	OPENING = 1;
	OPENED = 2;
	WORKING = 3;
	TRANSFER = 4;
	CLOSING = 5;
	CLOSED = 6;
}

enum FTPMessageType {
	OPEN_AN_FTP_SERVICE_TO_THE_GIVEN_FTP_SERVER = 0;
	CLOSE_THE_FTP_SERVICE = 1;
	UPLOAD_A_FILE_TO_THE_FTP_SERVER = 2;
	SET_THE_PATH_IN_THE_FTP_SERVER_TO_UPLOAD_OR_DOWNLOAD_FILE = 3;
	SET_THE_USER_NAME_OF_THE_ACCOUNT_TO_OPEN_FTP_SERVICE = 4;
	SET_THE_PASSWORD_OF_THE_ACCOUNT_TO_OPEN_FTP_SERVICE = 5;
	SET_SOME_CONFIGURABLE_PARAMETERS_FOR_THE_FTP_SERVICE = 6;
	QUERY_STATUS_OF_FTP_SERVICE = 7;
	QUERY_THE_REAL_SIZE_TRANSFERED_IN_THE_LATEST_TRANSFER = 8;
	RENAME_FILE_OR_FOLDER_NAME_ON_THE_FTP_SERVER = 9;
	QUERY_THE_SIZE_OF_APPOINTED_FILE_ON_THE_FTP_SERVER = 10;
	DELETE_THE_APPOINTED_FILE_ON_THE_FTP_SERVER = 11;
	ESTABLISH_A_NEW_FILEFOLDER_ON_THE_FTP_SERVER = 12;
	REMOVE_A_FILEFOLDER_ON_THE_FTP_SERVER = 13;
	LIST_CONTENTS_OF_DIRECTORY_OR_FILE_INFORMATION_ON_THE_FTP_SERVER = 14;
	LIST_FILE_NAMES_IN_THE_GIVEN_DIRECTORY_ON_THE_FTP_SERVER = 15;
}

enum FileMessageType {
	GET_STORAGE_DATE_SIZE = 0;
	LIST_FILES = 1;
	UPLOAD_FILE_TO_STORAGE = 2;
	DOWNLOAD_FILE_FROM_STORAGE = 3;
	DELETE_FILE_IN_STORAGE = 4;
	MOVE_FILE = 5;
	OPEN_FILE = 6;
	READ_FILE = 7;
	WRITE_FILE = 8;
	SEEK_FILE = 9;
	CLOSE_FILE = 10;
	GET_OFFSET_OF_THE_FILE_POINTER = 11;
	FORCE_TO_WRITE_DATA_REMAINING_IN_THE_FILE_BUFFER = 12;
	TRUNCATE_THE_SPECIFIED_FILE_FROM_FILE_POINTER = 13;
}

enum HTTPMessageType {
	SET_HTTP_SERVER_URL = 0;
	SEND_HTTP_GET_REQUEST = 1;
	READ_HTTP_SERVER_RESPONSE = 2;
	SEND_HTTP_POST_REQUEST = 3;
	DOWNLODA_FILE_FROM_HTTP_SERVER = 4;
}

